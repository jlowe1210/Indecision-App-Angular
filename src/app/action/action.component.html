<button (click)='open(content)' [disabled]='myData.getData().length === 0' [ngClass]="'big-button'">What should i do?</button>



<ng-template #content let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" [ngStyle]="{'text-align': 'center'}">Selected Option</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h1 [ngStyle]="{'text-align': 'center', 'word-break': 'break-all'}">{{myData.getRanOption()}}</h1>
    </div>
  </ng-template>
